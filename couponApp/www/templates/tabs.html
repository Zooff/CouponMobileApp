<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Accueil Tab -->
  <ion-tab title="Acceuil" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/accueil">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <!-- Compte Tab -->
  <ion-tab title="Compte" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/compte">
    <ion-nav-view name="tab-compte"></ion-nav-view>
  </ion-tab>

  <!-- Market Tab -->
  <ion-tab title="Market" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>


</ion-tabs>
