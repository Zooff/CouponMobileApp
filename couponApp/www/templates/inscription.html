<ion-view cache-view="false">
  <ion-content>
  
    <h1>Inscrivez vous !</h1>
    <div class="list" ng-controller="InscriptionCtrl">
      <label class="item item-input">
        <span class="input-label">Login</span>
        <input type="text" ng-model="inscriptionData.email">
      </label>

      <label class="item item-input">
        <span class="input-label">Mot de passe</span>
        <input type="password" ng-model="inscriptionData.password">
      </label>

      <label class="item item-input">
        <span class="input-label">Pseudo</span>
        <input type="text" ng-model="inscriptionData.pseudo">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Type
        </div>
        <select ng-model="inscriptionData.role">
          <option selected value="gerant">GÃ©rant</option>
          <option value="client">Client</option>
        </select>
      </label>

      <label class="item">
        <button class="button button-block button-positive" ng-click="VerifInscription();inscription.hide()">Valider</button>
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="inscription.hide()">Annuler</button>
      </label>
    </div>
  </ion-content>
</ion-view>
